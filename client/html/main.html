<head>
  <title>005q</title>
  <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
</head>

<body>
<!-- Built for 6.005 by Edwin Zhang -->
  {{> app}}
</body>

<template name="app">
  {{> nav}}
  {{#if currentUser}}
    {{#if page "report"}}
      {{> report}}
    {{else}}
      {{> staff}}
    {{/if}}
  {{else}}
    {{> student}}
  {{/if}}
</template>

<template name="nav">
  <div class="ui purple inverted menu">
    <a class="logo item">
      005q
    </a>
    <div class="right menu">
      {{#if currentUser}}
        <!--<a class="changelog icon item">-->
          <!--<i class="info icon"></i>-->
        <!--</a>-->
        <a class="report item">
          Reports
        </a>
        <a class="queue item">
          Queue
        </a>
        <a class="logout item">
          Sign Out
        </a>
      {{else}}
        <a class="login item">
          Staff Login
        </a>
      {{/if}}
    </div>
  </div>
</template>
