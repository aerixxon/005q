<template name="staff">
  <div id="staff-queue" class="centered">
    <div class="queue title">
      Currently in the queue:
    </div>
    {{#if students}}
      {{#each students}}
        {{> queueItem}}
      {{/each}}
    {{else}}
      nobody :)
    {{/if}}
  </div>
</template>

<template name="queueItem">
  <div class="staff queue item">
    <div class="ui top attached segment {{beingHelped}}">
      <div class="ui top right attached remove label">
        <i class="link large red remove icon"></i>
      </div>
      {{name}} needs help with
      {{#if topic}}
        {{topic}}
      {{else}}
        something
      {{/if}}
      <br>
      <div class="location">
        {{#if location}}
        ({{location}})
        {{else}}
        (somewhere)
        {{/if}}
      </div>
    </div>
    {{#if beingHelped}}
    <div class="ui notes form">
      <div class="fluid field">
        <textarea type="notes" placeholder="Notes"></textarea>
      </div>
    </div>
    <div class="ui green checkoff bottom attached fluid button">
      Checkoff
    </div>
    {{else}}
    <div class="ui green help bottom attached fluid button">
      Help this person!
    </div>
    {{/if}}
  </div>
</template>
