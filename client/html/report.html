<template name="report">
  <div class="centered">
    <div class="report title">
      Staff Reports
    </div>
    {{#each days}}
      {{> day}}
    {{/each}}
  </div>
</template>

<template name="day">
  <div class="ui day purple segment">
    <div class="day title">
      {{day}}
    </div>
    <div>
      {{totalRequests}} made and resolved today!
    </div>
    {{#each hours}}
      {{> hour}}
    {{/each}}
  </div>
</template>

<template name="hour">
  <div class="hour">
    {{hour}} : {{totalRequests}} needed help.
  </div>
  <table class="ui left aligned table segment">
    <thead>
    <tr><th>Name</th>
      <th>Topic</th>
      <th>Notes</th>
      <th></th>
    </tr></thead>
    <tbody>
    {{#each requests}}
      {{> reportRow}}
    {{/each}}
    </tbody>
  </table>
</template>

<template name="reportRow">
  <tr>
    <td>{{name}}</td>
    <td>{{topic}}</td>
    <td>{{notes}}</td>
    <td class="right aligned"><i class="red remove sign link icon"></i></td>
  </tr>
</template>
